type User {
  connections: [Connection!]!
}

union Connection = PlaidConnection | SlackConnection

interface Connection {
  id: ID!
  kind: String!
}

type Mutation {
  plaidStart(input: PlaidStartInput!): PlaidStart!
  plaidFinish(input: PlaidFinishInput!): PlaidFinish!
  removePlaid(input: RemovePlaidInput!): RemovePlaid!
  createSlackStart(input: CreateSlackStartInput!): SlackStart!
}

input PlaidStartInput {
  user: String!
}

type PlaidStart {
  link_token: String!
  state: String!
}

input PlaidFinishInput {
  user: String!
  public_token: String!
}

type PlaidFinish {
  item_id: String!
}

type RemovePlaid {
  id: ID!
  user_id: String!
}

input RemovePlaidInput {
  id: ID!
  user_id: String!
}

type PlaidConnection implements Connection {
  id: ID!
  kind: String!
  institution: String!
  accounts: [PlaidAccount!]!
}

type PlaidAccount {
  id: ID!
  name: String!
  category: String!
  subcategory: String!
}

input CreateSlackStartInput {
  user: String!
}

type SlackStart {
  url: String!
  state: String!
}

type SlackConnection implements Connection {
  id: ID!
  kind: String!
  name: String!
  channels: [SlackChannel!]!
}

type SlackChannel {
  id: ID!
  name: String!
  topic: String!
  num_members: Int!
}
