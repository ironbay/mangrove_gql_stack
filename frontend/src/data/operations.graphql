query Todos {
  session {
    currentUser {
      todos {
        id
        title
      }
    }
  }
}

mutation RemoveTodo($id: String!) {
  removeTodo(id: $id) {
    id
    title
  }
}

mutation CreateTodo($id: String!, $title: String!) {
  createTodo(input: { id: $id, title: $title }) {
    id
    title
  }
}

mutation Upload($name: String!, $type: String!) {
  upload(name: $name, type: $type)
}

mutation Bingo($name: String!) {
  yell(name: $name)
}

query Pipes {
  session {
    currentUser {
      pipes {
        flags {
          enabled
        }
        sources {
          account {
            name
            category
            subcategory
          }
          filters {
            name
            op
            ... on NumberFilter {
              num
            }
            ... on TextFilter {
              text
            }
          }
        }
        destinations {
          name
          topic
        }
      }
    }
  }
}

mutation CreatePipe($input: CreatePipeInput!) {
  createPipe(input: $input) {
    id
    name
  }
}

query Connections {
  session {
    currentUser {
      connections {
        id
        kind
        ... on PlaidConnection {
          institution
          accounts {
            id
            name
            category
            subcategory
          }
        }
        ... on SlackConnection {
          name
          channels {
            id
            name
            topic
            num_members
          }
        }
      }
    }
  }
}

mutation CreatePlaidStart($input: CreatePlaidStartInput!) {
  createPlaidStart(input: $input) {
    public_token
    state
  }
}

mutation CreateSlackStart($input: CreateSlackStartInput!) {
  createSlackStart(input: $input) {
    url
  }
}
